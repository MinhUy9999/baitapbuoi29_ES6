         <h2>Danh Sách Sinh Viên</h2>
         <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
             Thêm Người Dùng
            </button>
          </p>
          <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
              <div class="card card-body" style="max-width: 100%;">
                <div class="container-fluid">
                    <div class="row">
                       
                      <div class="col-6 mx-auto">
                        <!-- <h3 class="display-4 text-center">Quản Lý Học Viên Nghiên Cứu và Giảng Dạy</h3> -->
                        <div class="row">
                          <div class="col-12 form-group">
                            <label for="">Loại người dùng </label>
                            <select name="" id="type" class="form-control">
                              <option value="all">Chọn người dùng</option>
                              <option value="Student">Học Viên</option>
                              <option value="Employee">Nhân Viên</option>
                              <option value="Customer">Khách hàng</option>
                            </select>
                            <div
                            id="errorType"
                            class="text-danger"
                            style="display: none"
                          ></div>
                          </div>
                          <div class="col-md-6 mb-3 form-group">
                            <label for="">Mã : </label>
                            <input type="text" class="form-control" id="id" />
                            <div
                              id="errorId"
                              style="display: none" 
                              class="text-danger"
                            ></div>
                          </div>
                          <div class="col-6 form-group">
                            <label for="">Họ và tên: </label>
                            <input type="text" class="form-control" id="name" value required />
                            <div
                              id="errorName"
                              style="display: none"
                              class="text-danger"
                            ></div>
                          </div>
                            <div class="col-12 form-group">
                              <label for="">Địa chỉ : </label>
                              <input type="text" class="form-control" id="address" value required />
                              <div
                                id="errorAddress"
                                style="display: none" 
                                class="text-danger"
                              ></div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-12 form-group">
                            <label for="">Email : </label>
                            <input type="text" class="form-control" id="Email" value required/>
                            <div
                              id="errorEmail"
                              style="display: none"
                              class="text-danger"
                            ></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4 form-group" id="txtMath" style="display: none;" >
                            <label for="">Điểm toán : </label>
                            <input type="text" class="form-control" id="math" value required/>
                            <div
                              id="errorMath"
                              style="display: none"
                              class="text-danger"
                            ></div>
                          </div>
                          <div class="col-4 form-group" id="txtPhysical" style="display: none;">
                            <label for="">Điểm lý : </label>
                            <input type="text" class="form-control" id="physical" value required/>
                            <div
                              id="errorPhysical"
                              style="display: none"
                              class="text-danger"
                            ></div>
                          </div>
                          <div class="col-4 form-group" id="txtChemistry" style="display: none;">
                            <label for="">Điểm hóa : </label>
                            <input type="text" class="form-control" id="chemistry" value required/>
                            <div
                              id="errorChemistry"
                              style="display: none"
                              class="text-danger"
                            ></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-6 form-group" id="txtWorkDays" style="display: none;">
                            <label for="">Ngày làm việc : </label>
                            <input type="text" class="form-control" id="workDays" value required/>
                            <div
                            id="errorWorkDays"
                            style="display: none"
                            class="text-danger"
                          ></div>
                          </div>
                          <div class="col-6 form-group" id="txtDailySalary" style="display: none;">
                            <label for="">Lương theo ngày : </label>
                            <input type="text" class="form-control" id="dailySalary" value required/>
                            <div
                            id="errorDailySalary"
                            style="display: none"
                            class="text-danger"
                          ></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4 form-group" id="txtCompanyName" style="display: none;">
                            <label for="">Tên công ty : </label>
                            <input type="text" class="form-control" id="companyName" value required/>
                            <div
                            id="errorCompanyName"
                            style="display: none"
                            class="text-danger"
                          ></div>
                          </div>
                          <div class="col-4 form-group" id="txtOrderValue" style="display: none;">
                            <label for="">Trị giá hoá đơn : </label>
                            <input type="text" class="form-control" id="orderValue" value required/>
                            <div
                            id="errorOrderValue"
                            style="display: none"
                            class="text-danger"
                          ></div>
                          </div>
                          <div class="col-4 form-group" id="txtRating" style="display: none;">
                            <label for="">Đánh giá : </label>
                            <input type="text" class="form-control" id="rating" value required/>
                            <div
                            id="errorRating"
                            style="display: none"
                            class="text-danger"
                          ></div>
                          </div>
                        </div>
                       <div class="form-group text-center">
                          <button
                          onclick="ktThongTin()"
                            id="btnKTra"
                            class="btn btn-success"
                          >
                            Thêm Người Dùng
                          </button>
                          <button  id="btnUpdate" type="button" class="btn btn-danger" style="display: none;">
                            Cập Nhật 
                          </button>
                          <br>
                          <br>
                          <div class="col col-6 w-80  d-flex">
                            <select id="fillterType" class="custom-select">
                              <option value="all">Loc Doi Tuong</option>
                              <option value="Student">Student</option>
                              <option value="Employee">Employee</option>
                              <option value="Customer">Customer</option>
                            </select>
                            <select id="fillterName" class="custom-select">
                              <option value="all" selected>Loc Thu Tu Ho Ten</option>
                              <option value="AdenZ">A den Z</option>
                              <option value="ZdenA">Z den A</option>
                            </select>
                          </div>
                          
                          <button
                            id="btnCapNhatSV"
                            style="display: none"
                            class="btn btn-warning"
                          >
                            Cập nhật
                          </button>
                        </div>
                      </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8 mx-auto">
            <table class="table table-striped">
              <thead>
                <tr class="text-white bg-danger">
                  <th>Ma</th>
                  <th>Ho Ten</th>
                  <th>Dia Chi</th>
                  <th>Email</th>
                  <th>Doi Tuong</th>
                  <th>Thông tin riêng</th>
                  <th>Thay Doi</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
            </div>
